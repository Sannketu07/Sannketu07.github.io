
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <title>Sannketu's O2Bar</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>        
    </head>


    <body>

        <!-- 标题容器 -->
        <div id="title-container">
            <h1>O2 Bar</h1>
            <div id="pink-block"></div>
        </div>

        <!-- 欢迎信息容器 -->
        <div id="homepage-container">
            <img src="img/person_zombie_02.png" alt="Description of the image">
            <div id="welcomeMessage"></div>
            <button id="startButton">愿意！</button>
            <div id="nameForm">
                <input type="text" id="nameInput" placeholder="要怎么称呼你呢…">
            </div>
            <button id="startGameButton">我准备好了！</button>  
        </div>
        
        <!-- 游戏容器 -->
        <div id = "game" >
            <div id = "homepage">
                <div class = "lvl" id = "impossible" >START</div>
                <br><br><br>
                <div id = "rules-btn">RULES</div>
            </div>

            <div id = "level">
                <div id="lvl-heading">加油哦o(*￣▽￣*)ブ</div>
                <div id="won">恭喜你正式成为 O₂Bar 的一员!</div>
                <div id = "restart" class = "game-buttons" onclick = "Restart();">RESTART</div>
                <div id = "home" class = "game-buttons" onclick = "ShowHomepage();">HOME</div>
            </div>

            <div id = "rules-page">
                <div id = "rules">
                    <div id = "rules-heading" >RULES</div>
                    <div id = "rules-text">这里有一些酒杯（虽然看起来很像试管XD）<br><br>你的任务是将相同颜色的鸡尾酒放在一起！<br><br>你只能将不同颜色的鸡尾酒从一个酒杯转移到另一个酒杯<br><br>前提是另一个酒杯要么是空的，要么它的最顶层酒层与要取水的酒杯的颜色相同<br><br>实在解不出来，可以选择Restart重新打乱！</div>
                    <div id = "back" onclick = "HideRules();">BACK</div>
                </div>
            </div>
        </div>
    </body>
</html>
